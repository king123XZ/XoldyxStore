<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Xoldyx Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background: #0F172A;
            color: #F1F5F9;
            background-image: linear-gradient(to bottom right, rgba(16, 185, 129, 0.05), rgba(148, 163, 184, 0.05));
        }
        .glass {
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.05), rgba(16, 185, 129, 0.02));
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-400 mb-2">Xoldyx Store</h1>
            <p class="text-slate-400">Crea tu cuenta</p>
        </div>

        <div class="glass p-8">
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nombre completo</label>
                    <input type="text" id="name" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
                    <input type="email" id="email" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Contraseña</label>
                    <input type="password" id="password" required minlength="8" class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    <p class="text-xs text-slate-400 mt-1">Mínimo 8 caracteres</p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>

                <!-- Preguntas de seguridad -->
                <div class="space-y-4 pt-4 border-t border-slate-700/50">
                    <h3 class="font-medium text-emerald-400">Preguntas de seguridad</h3>
                    <div>
                        <label class="block text-sm font-medium mb-1">¿En qué año naciste?</label>
                        <input type="number" id="birthYear" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">¿Cuál es el nombre de tu madre?</label>
                        <input type="text" id="motherName" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">¿Cuál fue el nombre de tu primer amor?</label>
                        <input type="text" id="firstLove" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">¿En qué ciudad naciste?</label>
                        <input type="text" id="birthCity" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    </div>
                </div>

                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Crear Cuenta
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-400 text-sm">¿Ya tienes una cuenta?</p>
                <a href="./login.html" class="mt-2 inline-block text-emerald-400 hover:text-emerald-300">Iniciar sesión</a>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="../index.html" class="text-slate-400 hover:text-slate-300 text-sm">← Volver a la tienda</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const birthYear = document.getElementById('birthYear').value;
            const motherName = document.getElementById('motherName').value;
            const firstLove = document.getElementById('firstLove').value;
            const birthCity = document.getElementById('birthCity').value;

            // Validaciones
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            // Verificar si el correo ya está registrado
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(u => u.email === email)) {
                alert('Este correo ya está registrado');
                return;
            }

            // Encriptar correo y contraseña
            const encryptedEmail = CryptoJS.AES.encrypt(email, 'XoldyxSecretKey2025').toString();
            const encryptedPassword = CryptoJS.SHA256(password).toString();
            
            // Verificar si es el correo del administrador principal
            const isMainAdmin = CryptoJS.AES.encrypt('oroscoyerson2019@gmail.com', 'XoldyxSecretKey2025').toString() === encryptedEmail;

            // Guardar usuario
            const newUser = {
                name,
                email: encryptedEmail,
                password: encryptedPassword,
                isAdmin: isMainAdmin,
                securityQuestions: {
                    birthYear: CryptoJS.AES.encrypt(birthYear, 'XoldyxSecretKey2025').toString(),
                    motherName: CryptoJS.AES.encrypt(motherName, 'XoldyxSecretKey2025').toString(),
                    firstLove: CryptoJS.AES.encrypt(firstLove, 'XoldyxSecretKey2025').toString(),
                    birthCity: CryptoJS.AES.encrypt(birthCity, 'XoldyxSecretKey2025').toString()
                },
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Cuenta creada exitosamente');
            window.location.href = './login.html';
        });
    </script>
</body>
</html>
