<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Xoldyx Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background: #0F172A;
            color: #F1F5F9;
            background-image: linear-gradient(to bottom right, rgba(16, 185, 129, 0.05), rgba(148, 163, 184, 0.05));
        }
        .glass {
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.05), rgba(16, 185, 129, 0.02));
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-400 mb-2">Xoldyx Store</h1>
            <p class="text-slate-400">Inicia sesión en tu cuenta</p>
        </div>

        <div class="glass p-8">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
                    <input type="email" id="email" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Contraseña</label>
                    <input type="password" id="password" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="recover.html" class="text-emerald-400 hover:text-emerald-300 text-sm">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="mt-6 pt-6 border-t border-slate-700/50 text-center">
                <p class="text-slate-400 text-sm">¿No tienes una cuenta?</p>
                <a href="./register.html" class="mt-2 inline-block text-emerald-400 hover:text-emerald-300">Crear cuenta nueva</a>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="../index.html" class="text-slate-400 hover:text-slate-300 text-sm">← Volver a la tienda</a>
        </div>
    </div>

    <script>
        // Función para validar el correo electrónico
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Función para mostrar mensaje de error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-500/20 text-red-300 p-3 rounded mt-4 text-sm';
            errorDiv.textContent = message;
            
            // Remover error anterior si existe
            const oldError = document.querySelector('.bg-red-500\\/20');
            if (oldError) oldError.remove();
            
            document.querySelector('form').appendChild(errorDiv);
            
            // Remover después de 3 segundos
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones
            if (!isValidEmail(email)) {
                showError('Por favor, ingresa un correo electrónico válido');
                return;
            }

            if (password.length < 8) {
                showError('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            // Encriptar correo y contraseña para comparar
            const encryptedEmail = CryptoJS.AES.encrypt(email, 'XoldyxSecretKey2025').toString();
            const encryptedPassword = CryptoJS.SHA256(password).toString();

            // Obtener usuarios registrados
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => {
                // Desencriptar email para comparar
                try {
                    const decryptedEmail = CryptoJS.AES.decrypt(u.email, 'XoldyxSecretKey2025').toString(CryptoJS.enc.Utf8);
                    return decryptedEmail === email && u.password === encryptedPassword;
                } catch (error) {
                    return false;
                }
            });

            if (user) {
                // Verificar si es administrador principal
                const isMainAdmin = CryptoJS.AES.encrypt('oroscoyerson2019@gmail.com', 'XoldyxSecretKey2025').toString() === user.email;

                // Guardar datos de sesión (guardamos el email sin encriptar para uso en la UI)
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email, // email sin encriptar para mostrar en la UI
                    encryptedEmail: user.email, // email encriptado para verificaciones
                    name: user.name,
                    isAdmin: isMainAdmin || user.isAdmin,
                    loginTime: new Date().toISOString()
                }));

                // Verificar si hay notificaciones pendientes
                const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
                const pendingNotifs = notifications.filter(n => n.userId === email && !n.read);
                
                // Si hay una invitación de administrador pendiente, actualizar el estado
                const adminInvite = pendingNotifs.find(n => n.type === 'admin_invite');
                if (adminInvite) {
                    user.isAdmin = true;
                    localStorage.setItem('users', JSON.stringify(users));
                    adminInvite.read = true;
                    localStorage.setItem('notifications', JSON.stringify(notifications));
                }

                // Redireccionar a la página principal
                window.location.href = '../index.html';
            } else {
                showError('Correo o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
