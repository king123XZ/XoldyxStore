<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Xoldyx Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background: #0F172A;
            color: #F1F5F9;
            background-image: linear-gradient(to bottom right, rgba(16, 185, 129, 0.05), rgba(148, 163, 184, 0.05));
        }
        .glass {
            background: linear-gradient(180deg, rgba(148, 163, 184, 0.05), rgba(16, 185, 129, 0.02));
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-400 mb-2">Xoldyx Store</h1>
            <p class="text-slate-400">Recupera tu contraseña</p>
        </div>

        <!-- Paso 1: Buscar cuenta -->
        <div id="step1" class="glass p-8">
            <form id="findAccountForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
                    <input type="email" id="email" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Buscar Cuenta
                </button>
            </form>
        </div>

        <!-- Paso 2: Preguntas de seguridad -->
        <div id="step2" class="glass p-8 hidden">
            <h3 class="font-medium text-emerald-400 mb-4">Verifica tu identidad</h3>
            <form id="securityQuestionsForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">¿En qué año naciste?</label>
                    <input type="number" id="birthYear" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">¿Cuál es el nombre de tu madre?</label>
                    <input type="text" id="motherName" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">¿Cuál fue el nombre de tu primer amor?</label>
                    <input type="text" id="firstLove" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">¿En qué ciudad naciste?</label>
                    <input type="text" id="birthCity" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Verificar
                </button>
            </form>
        </div>

        <!-- Paso 3: Nueva contraseña -->
        <div id="step3" class="glass p-8 hidden">
            <h3 class="font-medium text-emerald-400 mb-4">Establece una nueva contraseña</h3>
            <form id="newPasswordForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nueva Contraseña</label>
                    <input type="password" id="newPassword" required minlength="8" class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                    <p class="text-xs text-slate-400 mt-1">Mínimo 8 caracteres</p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmNewPassword" required class="w-full p-2 rounded bg-slate-800/50 border border-emerald-500/20">
                </div>
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                    Cambiar Contraseña
                </button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="./login.html" class="text-slate-400 hover:text-slate-300 text-sm">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        let currentUserEmail = '';

        document.getElementById('findAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (user) {
                currentUserEmail = email;
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert('No se encontró ninguna cuenta con este correo');
            }
        });

        document.getElementById('securityQuestionsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const birthYear = document.getElementById('birthYear').value;
            const motherName = document.getElementById('motherName').value;
            const firstLove = document.getElementById('firstLove').value;
            const birthCity = document.getElementById('birthCity').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === currentUserEmail);

            if (user && 
                user.securityQuestions.birthYear === birthYear &&
                user.securityQuestions.motherName === motherName &&
                user.securityQuestions.firstLove === firstLove &&
                user.securityQuestions.birthCity === birthCity) {
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
            } else {
                alert('Las respuestas no coinciden con nuestros registros');
            }
        });

        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            if (newPassword.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUserEmail);
            
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Contraseña actualizada exitosamente');
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
