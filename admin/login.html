<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, Arial;
            background: #0F172A;
            color: #F1F5F9;
        }
        .glass {
            background: rgba(148, 163, 184, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass p-8 w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-emerald-400">Panel de Administración</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Usuario</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-slate-800 border border-emerald-600/20" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Contraseña</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-slate-800 border border-emerald-600/20" required>
            </div>
            <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 px-4 rounded transition duration-300">
                Iniciar Sesión
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Aquí puedes cambiar las credenciales
            if(username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'panel.html';
            } else {
                alert('Credenciales incorrectas');
            }
        });
    </script>
</body>
</html>
